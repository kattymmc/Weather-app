<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container border border-primary border-3 rounded-1 mt-3 mb-3">
        <div class="search">
            <form class="form-inline" id="search-form">
                <label for="search">Enter a city </label>
                <input class="form-control" type="search" placeholder="Search" id="search" autocomplete="off">
                <input class="btn btn-success" type="submit" value="Search" />
            </form>
        </div>
        <br />
        <div class="row border-bottom border-top border-primary border-2 pt-2 pb-2">
            <div class="col-3 border-end border-2 border-primary">
                <h2>Locations</h2>
                <ul class="locations">
                    <li><a href="#" id="lisbon">Lisbon</a></li>
                    <li><a href="#" id="paris">Paris</a></li>
                    <li><a href="#" id="sydney">Sydney</a></li>
                    <li><a href="#" id="san-francisco">San Francisco</a></li>
                    <li><a href="#" id="tokyo">Tokyo</a></li>
                </ul>
                <div class="d-grid gap-2">
                    <button id="current" class="btn btn-danger block">Current</button>
                </div>
            </div>
            <div class="col row">
                <div class="col">
                    <h2><span id="city"></span></h2>
                    <ul class="forecast">
                        <li><strong>Pressure: </strong><span id="pressure"></span> hPa</li>
                        <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                        <li><strong>Wind: </strong><span id="wind"></span> m/s</li>
                    </ul>
                </div>
                <div class="col">
                    <img class="main-image" id="icon" src="img/cloud-sun.png">
                    <span id="degrees">20</span> <a href="#" id="celcius" class="active">°C</a> | <a href="#" id="farenheit">°F</a>
                    <ul class="forecast">
                        <li>Last updated: <span id="current-time"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div>
                    <div class="weather-hourly-forecast" id="hourly-forecast"></div>
                </div>
            </div>
        </div>
        <div class="row mt-3 daily-forecast">
            <!--div class="col-2">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-danger">Temperature</button>
                    <button type="button" class="btn btn-danger">Precipitation</button>
                    <button type="button" class="btn btn-danger">Wind</button>
                </div>
            </div-->
            <h2>Daily Forecast</h2>
            <div class="weather-forecast" id="forecast"></div>
        </div>
    </div>
    <p><a href="https://github.com/kattymmc/Weather-app" target="_blank" rel="noreferrer">
            Open-source code</a> by Katherine Miraval</p>
    <script src="src/app.js"></script>
</body>
</html>
